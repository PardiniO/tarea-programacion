!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="wclassth=device-wclassth, initial-scale=1.0">
    <title>TaTeTi</title>
    <script>
        let currentPlayer = "X";
        let puntajeX = 0;
        let puntajeO = 0;

        document.addEventListener("DOMContentLoaded", function() {
            const celdas = document.querySelectorAll(".cell-left, .cell-center, .cell-right");
            const turnoText = document.querySelector("#turno");
            const reset = document.querySelector(".newGame");
            const puntajeXText = document.querySelector(".player1 .puntaje");
            const puntajeOText = document.querySelector(".player2 .puntaje");
            const anuncioText = document.querySelector("#anuncio");

            turnoText.textContent = `Turno de: ${currentPlayer}`;
            turnoText.style.color = currentPlayer === "X" ? "red" : "blue";

            celdas.forEach((celda, index) => {
                celda.addEventListener("click", function() {
                    if (celda.textContent !== "") return;
                    
                    celda.textContent = currentPlayer;
                    celda.style.color = currentPlayer === "X" ? "red" : "blue";
                    
                    
                    const ganador = verifGanador();
                    if (ganador) {
                        anuncioText.textContent = `Gana: ${ganador}`;
                        anuncioText.style.color = ganador === "X" ? "red" : "blue";
                        if (ganador === "X") {
                            puntajeX++;
                            puntajeXText.textContent = puntajeX;
                        } else {
                            puntajeO++;
                            puntajeOText.textContent = puntajeO;
                        }
                        setTimeout(() => {
                            limpiarTablero();
                        }, 1200);
                        return;
                    } else if ([...celdas].every(celda => celda.textContent !== "")) {
                        anuncioText.textContent = "Empate";
                        
                        celdas.forEach(celda => {
                            celda.style.backgroundColor = "gray";
                        });
                        setTimeout(() => {
                            limpiarTablero();
                        }, 1200);
                        return;
                    }

                    currentPlayer = currentPlayer === "X" ? "O" : "X";
                    turnoText.textContent = `Turno de: ${currentPlayer}`;
                });
            });

            reset.addEventListener('click', function() {
                location.reload();
            });

            function verifGanador() {
                const combinaciones = [
                    [0, 1, 2], [3, 4, 5], [6, 7, 8],
                    [0, 3, 6], [1, 4, 7], [2, 5, 8], 
                    [0, 4, 8], [2, 4, 6],
                ]

                for (let combinacion of combinaciones) {
                    const [a, b, c] = combinacion;
                    if (celdas[a].textContent && celdas[a].textContent === celdas[b].textContent && celdas[a].textContent === celdas[c].textContent) {

                        const color = celdas[a].textContent === "X" ? "red" : "blue";
                        celdas[a].style.color = color;
                        celdas[b].style.color = color;
                        celdas[c].style.color = color;

                        return celdas[a].textContent;
                    }
                }
                return null;
            }

            function limpiarTablero() {
                celdas.forEach(celda => {
                    celda.textContent = "";
                    celda.style.backgroundColor = "";
                });
                currentPlayer = "X";
                turnoText.textContent = `Turno de: ${currentPlayer}`;
                anuncioText.textContent = "";
            }
        });
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quantico:ital,wght@0,400;0,700;1,400;1,700&display=swap');
        
        body {
            background: linear-gradient(135deg, #1e3c72, #860101);
            /*background: linear-gradient(135deg, #1a1a1a, #333);*/
            color: white;
            font-family: 'Quantico', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }

        .main-content, .second-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
            font-family: inherit;
            font-size: 2em;
        }

        .board {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .points {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-direction: row;
            gap: 20px;
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
            width: 100%;
            max-width: 400px;
        }

        .text {
            margin-top: 20px;
            font-size: 1.5em;
        }

        button {
            width: 120px;
            height: 50px;
            background-color: #007BFF;
            color: white;
            font-family: inherit;
            font-size: 0.5em;
            flex-wrap: nowrap;
            border: none;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 20px;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
            cursor: pointer;
        }

        .player1, .player2 {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 10px;
            background-color: #333;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            width: 120px;
            height: 120px;
        }

        .player1 .name {
            border-right: 2px solid black;
            color: red;
        }

        .player2 .name {
            border-left: 2px solid black;
            color: blue;
        }

        .name {
            font-size: 1em;
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 5px;
            text-align: center;
            border-bottom: 2px solid black;
            padding-bottom: 5px;
        }

        .puntaje {
            font-size: 1.2em;
            font-weight: bold;
            color: #fff;
            text-align: center;
            margin: 0;
            overflow: hidden;
            text-overflow: visible;
        }

        .row-top, .row-center, .row-bottom, .points {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: row;
        }

        .cell-left, .cell-center, .cell-right {
            width: 100px;
            height: 100px;
            background-color: #444;
            border: 2px solid #555;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            transition: background-color 0.3s ease;
        }

        .cell-left:hover, .cell-center:hover, .cell-right:hover {
            background-color: #666;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="main-content">
        <section class="board">
            <div class="row-top">
                <div class="cell-left"></div>
                <div class="cell-center"></div>
                <div class="cell-right"></div>
            </div>
            
            <div class="row-center">
                <div class="cell-left"></div>
                <div class="cell-center"></div>
                <div class="cell-right"></div>
            </div>
            
            <div class="row-bottom">
                <div class="cell-left"></div>
                <div class="cell-center"></div>
                <div class="cell-right"></div>
            </div>
        </section>
        
        <section class="buttons">
            <button class="newGame">Nuevo juego</button>
        </section>
    </div>

    <div class="second-content">
        <section class="points">
            <div class="player1">
                <h2 class="name">X</h2>
                <p class="puntaje">0</p>
            </div>
            <div class="player2">
                <h2 class="name">O</h2>
                <p class="puntaje">0</p>
            </div>
        </section>
        
        <section class="text">
            <p id="turno"></p>
            <p id="anuncio"></p>
        </section>
    </div>
    
</body>
</html>
